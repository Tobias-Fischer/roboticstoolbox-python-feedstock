{% set name = "roboticstoolbox-python" %}
{% set version = "0.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/roboticstoolbox-python-{{ version }}.tar.gz
  sha256: be14f5fe2e35e1871589703c834cc2dcd62e5d05832a46146df9f355850f8c45

build:
  number: 0
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - pip
    - python
    - numpy
  run:
    - ansitable
    - matplotlib-base
    - numpy >=1.18.0
    - pgraph-python
    - python
    - qpsolvers
    - rtb-data
    - scipy
    - spatialmath-python >=0.9.2
    - swift-sim >=0.8.1
    - sympy
    - bullet
    - imageio
    - imageio-ffmpeg
    - vpython                                # [not aarch64]
    - numpy-stl
    - pyyaml

test:
  imports:
    - roboticstoolbox
    - roboticstoolbox.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petercorke/robotics-toolbox-python
  summary: A Python library for robotic education and research
  dev_url: https://github.com/petercorke/roboticstoolbox-python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - petercorke
    - jhavl
