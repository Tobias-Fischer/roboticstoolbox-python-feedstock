{% set name = "roboticstoolbox-python" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/roboticstoolbox-python-{{ version }}.tar.gz
  sha256: 34043160297cdd047d2082925c3bb0e7d0d96eb9d0497098c3446bf58b24e587

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - pip
    - python
    - numpy
  run:
    - ansitable
    - matplotlib-base
    - numpy >=1.18.0
    - pgraph-python
    - python
    - qpsolvers
    - rtb-data
    - scipy
    - spatialmath-python >=1.0.0
    - swift-sim >=1.0.0
    - spatialgeometry >=1.0.0
    - sympy
    - bullet >=3.21
    - imageio
    - imageio-ffmpeg
    - vpython                                # [not aarch64]
    - numpy-stl
    - pyyaml
    - progress
    - cryptography
    - colored

test:
  imports:
    - roboticstoolbox
    - roboticstoolbox.backends
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petercorke/robotics-toolbox-python
  summary: A Python library for robotic education and research
  dev_url: https://github.com/petercorke/roboticstoolbox-python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - petercorke
    - jhavl
